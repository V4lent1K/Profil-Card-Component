<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="Style.css">

		<title>Frontend Mentor | Profile card component</title>
		
	</head>

	<body>

		<div class="ovale-1"></div>

		<div class="ovale-2"></div>


		<div class="wrapper">


			<div class="box"> 


				<div>

					<img src="images/bg-pattern-card.svg" alt="" class="header-picture-box">

				</div>

				<div class="ovale-picture">

					<img src="images/image-victor.jpg" alt="Profil picture" class="picture">

				</div>

				<div class="name-age">

					<p class="name">Victor Crest</p> <p class="age">26</p>

				</div>

				<p class="city">London</p>

				<div class="separation"></div>

				<div class="data">

					<div class="follow">

						<p class="k1">80K</p>
						<p class="followers">Followers</p>

					</div>

					<div class="like">

						<p class="k2">803K</p>
						<p class="likes">Likes</p>

					</div>

					<div class="photo">

						<p class="k3">1.4K</p>
						<p class="photos">Photos</p>

					</div>

				</div>


			</div>


			<div class="attribution">

				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="https://www.frontendmentor.io/profile/V4lent1K">Kayser Valentin</a>.

			</div>


		</div>


	</body>
	
</html>
